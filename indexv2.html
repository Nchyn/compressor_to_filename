<script>
const dropZone = document.getElementById('dropZone');
const chooseDirBtn = document.getElementById('chooseDirBtn');
const logDiv = document.getElementById('log');
const targetSizeInput = document.getElementById('targetSize');
const toggleThemeBtn = document.getElementById('toggleTheme');

function log(msg) {
  const p = document.createElement('div');
  p.className = "log";
  p.textContent = msg;
  logDiv.appendChild(p);
}

// åˆ‡æ¢æ·±è‰²æ¨¡å¼
toggleThemeBtn.addEventListener('click', () => {
  const html = document.documentElement;
  html.dataset.theme = html.dataset.theme === "dark" ? "light" : "dark";

// æ–‡ä»¶ç±»å‹åˆ¤æ–­
function isImageFile(name) {
  return /\.(jpe?g|png|webp)$/i.test(name);
}

// DataURL è½¬ Blob
function dataURLToBlob(dataURL) {
  const [header, base64] = dataURL.split(',');
  const mime = header.match(/:(.*?);/)[1];
  const binary = atob(base64);
  const array = Uint8Array.from(binary, c => c.charCodeAt(0));
  return new Blob([array], { type: mime });
}

// å‹ç¼©å‡½æ•°
async function compressImageToTarget(file, targetSizeKB = 160) {
  const img = new Image();
  const reader = new FileReader();
  reader.readAsDataURL(file);
  await new Promise(resolve => { reader.onload = () => { img.src = reader.result; img.onload = resolve; }; });

  const canvas = document.createElement('canvas');
  canvas.width = img.width; canvas.height = img.height;
  const ctx = canvas.getContext('2d'); ctx.drawImage(img, 0, 0);

  let low = 0.1, high = 1.0, resultBlob = null;
  const targetSize = targetSizeKB * 1024;

  for (let i = 0; i < 8; i++) {
    const mid = (low + high) / 2;
    const dataUrl = canvas.toDataURL('image/jpeg', mid);
    const blob = dataURLToBlob(dataUrl);
    if (blob.size <= targetSize) { resultBlob = blob; low = mid; }
    else { high = mid; }
  }
  return resultBlob;
}

// éå†æ–‡ä»¶å¤¹
async function traverseAndCompress(dirHandle, targetSizeKB) {
  for await (const entry of dirHandle.values()) {
    if (entry.kind === "file" && isImageFile(entry.name)) {
      const file = await entry.getFile();
      const compressed = await compressImageToTarget(file, targetSizeKB);
      if (compressed && compressed.size < file.size) {
        const writable = await entry.createWritable();
        await writable.write(compressed);
        await writable.close();
        log(`âœ… ${entry.name} å‹ç¼©å®Œæˆ (${(file.size/1024).toFixed(1)}KB â†’ ${(compressed.size/1024).toFixed(1)}KB)`);
      } else {
        log(`â„¹ï¸ ${entry.name} å·²è·³è¿‡ï¼ˆ${(file.size/1024).toFixed(1)}KBï¼Œæ— éœ€å‹ç¼©ï¼‰`);
      }
    } else if (entry.kind === "directory") {
      await traverseAndCompress(entry, targetSizeKB); // é€’å½’
    }
  }
}

// æ‹–å…¥æ–‡ä»¶/æ–‡ä»¶å¤¹å¤„ç†
dropZone.addEventListener('dragover', e => {
  e.preventDefault();
  dropZone.classList.add('dragover');
});
dropZone.addEventListener('dragleave', () => dropZone.classList.remove('dragover'));
dropZone.addEventListener('drop', async e => {
  e.preventDefault();
  dropZone.classList.remove('dragover');
  const items = e.dataTransfer.items;
  logDiv.innerHTML = "";
  const targetSizeKB = parseInt(targetSizeInput.value, 10) || 160;

  for (const item of items) {
    const entry = item.webkitGetAsEntry();
    if (entry) {
      if (entry.isDirectory) {
        if (confirm(`æ£€æµ‹åˆ°æ–‡ä»¶å¤¹ã€Œ${entry.name}ã€ï¼Œæ˜¯å¦æ‰¹é‡å¤„ç†ï¼Ÿ`)) {
          await traverseAndCompress(entry, targetSizeKB);
        }
      } else if (entry.isFile) {
        const file = await item.getAsFile();
        if (isImageFile(file.name)) {
          const compressed = await compressImageToTarget(file, targetSizeKB);
          if (compressed && compressed.size < file.size) {
            log(`âš ï¸ æ‹–æ‹½æ–¹å¼æ— æ³•è¦†ç›–ä¿å­˜ï¼š${file.name} (${(file.size/1024).toFixed(1)}KB â†’ ${(compressed.size/1024).toFixed(1)}KB)`);
          } else {
            log(`â„¹ï¸ ${file.name} å·²è·³è¿‡ï¼ˆ${(file.size/1024).toFixed(1)}KBï¼Œæ— éœ€å‹ç¼©ï¼‰`);
          }
        }
      }
    }
  }
});

// æŒ‰é’®é€‰æ‹©æ–‡ä»¶å¤¹
chooseDirBtn.addEventListener('click', async () => {
  logDiv.innerHTML = "";
  const targetSizeKB = parseInt(targetSizeInput.value, 10) || 160;
  try {
    const dirHandle = await window.showDirectoryPicker();
    log(`å¼€å§‹å¤„ç†æ–‡ä»¶å¤¹: ${dirHandle.name}`);
    await traverseAndCompress(dirHandle, targetSizeKB);
    log("ğŸ‰ å…¨éƒ¨å¤„ç†å®Œæˆ");
  } catch (e) {
    log("âŒ æ“ä½œå–æ¶ˆ");

});
