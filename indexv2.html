    // START: æ–°å¢çš„è‡ªå®šä¹‰å¼¹çª—å‡½æ•°
    function showCustomConfirm(message) {
      return new Promise(resolve => {
        const overlay = document.getElementById('modalOverlay');

    // END: æ–°å¢çš„è‡ªå®šä¹‰å¼¹çª—å‡½æ•°

    function updateDefaultSizeVisibility(){ defaultSizeGroup.style.display = forceUseDefault.checked ? 'flex' : 'none'; }
    function updateDefaultSizeVisibility(){ defaultSizeGroup.style.display = forceUseDefault.checked ? 'flex' : 'none'; }
    forceUseDefault.addEventListener('change', updateDefaultSizeVisibility); updateDefaultSizeVisibility();

    function formatKB(n){ return (n/1000).toFixed(1) + 'KB'; } // 1000 è¿›åˆ¶

    function getTargetSizeFromName(name){
      const fallback = parseInt(defaultSizeInput.value);
      const force = forceUseDefault.checked;
      if (force) return Math.max(1, fallback) * 1000;
      const m = name.match(/-(\d+)KB/i);
      if (m) return parseInt(m[1]) * 1000;
      return Math.max(1, fallback) * 1000;
    }

    function getCleanFileName(name){ return name.replace(/-\d+KB(?=\.[^.]+$)/i, ''); }
    function ext(name){ return name.split('.').pop().toLowerCase(); }
    function isImageName(name){ return /\.(jpe?g|png|webp)$/i.test(name); }

    function row(status, filePath, orig, target, result, note){
      const div = document.createElement('div'); div.className = 'log-row';
      const badge = `<span class="badge ${status}">${status.toUpperCase()}</span>`;
      div.innerHTML = `<div>${filePath}</div><div>${formatKB(orig)}</div><div>${formatKB(target)}</div><div>${formatKB(result)} ${badge}</div><div>${note||''}</div>`;
      logBody.prepend(div); logBody.scrollTop = logBody.scrollHeight;
    }

    function dataURLToBlob(dataURL){
      const [header, base64] = dataURL.split(',');
      const mime = header.match(/:(.*?);/)[1];
      const binary = atob(base64);
      const array = Uint8Array.from(binary, c => c.charCodeAt(0));
      return new Blob([array], { type: mime });
    }

    async function compressImageToTarget(file, targetSize){
      // åŠ è½½åˆ° canvas
      const img = new Image(); const reader = new FileReader(); reader.readAsDataURL(file);
      await new Promise(res => { reader.onload = () => { img.src = reader.result; img.onload = res; }; });
      const canvas = document.createElement('canvas');
      canvas.width = img.width; canvas.height = img.height;
      const ctx = canvas.getContext('2d'); ctx.drawImage(img, 0, 0);

      const extension = ext(file.name);
      let mime = 'image/jpeg';
      if (extension === 'webp') mime = 'image/webp';
      if (extension === 'png') mime = 'image/png'; // PNG æ— è´¨é‡å‚æ•°

      if (mime === 'image/png'){
        // ä»…é‡æ–°ç¼–ç ä¸€æ¬¡
        const dataUrl = canvas.toDataURL(mime);
        return dataURLToBlob(dataUrl);
      }

      // JPEG/WEBPï¼šäºŒåˆ†æœç´¢è´¨é‡
      let low = 0.1, high = 1.0; let bestBlob = null;
      for (let i=0; i<10; i++){
        const q = (low + high) / 2;
        const dataUrl = canvas.toDataURL(mime, q);
        const blob = dataURLToBlob(dataUrl);
        if (blob.size <= targetSize){ bestBlob = blob; low = q; } else { high = q; }
      }
      return bestBlob || null;
    }

    // æ–°å¢ï¼šé€’å½’è®¡æ•°æ–‡ä»¶å¤¹ä¸­çš„å›¾ç‰‡æ–‡ä»¶
    async function countImageFiles(dirHandle) {
      let count = 0;
      for await (const entry of dirHandle.values()) {
        if (entry.kind === 'file' && isImageName(entry.name)) {
          count++;
        } else if (entry.kind === 'directory') {
          count += await countImageFiles(entry);
        }
      }
      return count;
    }

    function createZipAndDownload(name){ zip.generateAsync({type:'blob'}).then(b => saveAs(b, name)); }

    async function processFileLike(readFile, writeBack, displayPath){
      const {file, name} = await readFile();
      if (!isImageName(name)) return;

      const target = getTargetSizeFromName(name);

      // 1) åŸå§‹æ–‡ä»¶ä¸éœ€è¦å‹ç¼©
      if (file.size <= target){
        if (removeParamCheckbox.checked){
          await writeBack(file); // ç”¨äºæ”¹åï¼ˆç£ç›˜/ZIP åŒæ­¥ï¼‰
          row('skip', displayPath, file.size, target, file.size, 'æœªå‹ç¼©ï¼Œä»…ä¿®æ”¹æ–‡ä»¶å');
        } else {
          row('skip', displayPath, file.size, target, file.size, 'åŸå§‹æ–‡ä»¶å°äºç›®æ ‡ï¼Œè·³è¿‡');
        }
        return;
      }

      // 2) å°è¯•å‹ç¼©
      const compressed = await compressImageToTarget(file, target);
      if (!compressed || compressed.size === 0){
        row('err', displayPath, file.size, target, 0, 'å‹ç¼©å¤±è´¥');
        return;
      }

      // 3) å‹ç¼©åä¸å°äºåŸå§‹
      if (compressed.size >= file.size){
        if (removeParamCheckbox.checked){
          await writeBack(file); // ä»…æ”¹å
          row('skip', displayPath, file.size, target, file.size, 'æœªå‹ç¼©ï¼Œä»…ä¿®æ”¹æ–‡ä»¶å');
        } else {
          row('skip', displayPath, file.size, target, compressed.size, 'å‹ç¼©åæ›´å¤§ï¼Œè·³è¿‡');
        }
        return;
      }

      // 4) æ­£å¸¸å†™å›ï¼ˆå¯èƒ½ä»æœªè¾¾åˆ° targetï¼Œè®°å½•æç¤ºï¼‰
      await writeBack(compressed);
      const note = compressed.size > target ? 'å·²å‡å°ä½†æœªè¾¾ç›®æ ‡' : `å‹ç¼©ç‡ ${(100*(1 - compressed.size/file.size)).toFixed(1)}%`;
      row('ok', displayPath, file.size, target, compressed.size, note);
    }

    // -------- æ–‡ä»¶å¤¹æ¨¡å¼ï¼ˆè¦†ç›–ä¿å­˜ + å¯é‡å‘½åï¼‰ --------
    async function chooseAndProcessDirectory(handle){
      try{
        if (!handle){
          if (!window.showDirectoryPicker){
            alert('å½“å‰æµè§ˆå™¨ä¸æ”¯æŒç›®å½•è®¿é—®ï¼Œè¯·ä½¿ç”¨ Chrome/Edge æˆ–æ”¹ç”¨æ‹–æ‹½æ–‡ä»¶å‹ç¼©ä¸º ZIP ä¸‹è½½ã€‚');
            return;
          }
          handle = await showDirectoryPicker();
        }

        const imageCount = await countImageFiles(handle);

        if (imageCount === 0) {
          showToast('æ–‡ä»¶å¤¹ä¸­æ²¡æœ‰æ‰¾åˆ°å¯å¤„ç†çš„å›¾ç‰‡ã€‚');
          return;
        }

        let ok = false;
        if (imageCount >= 50) {
          // è°ƒç”¨æ–°çš„è‡ªå®šä¹‰å¼¹çª—
          ok = await showCustomConfirm(`æ‚¨å·²æäº¤ ${imageCount} å¼ å›¾ç‰‡ï¼Œå³å°†è¦†ç›–å¤„ç†ï¼Œæ˜¯å¦ç»§ç»­ï¼Ÿ`);
        } else {
          // è°ƒç”¨æ–°çš„è‡ªå®šä¹‰å¼¹çª—
          ok = await showCustomConfirm(`æ˜¯å¦æ‰¹é‡å¤„ç†æ­¤æ–‡ä»¶å¤¹ä¸­çš„ ${imageCount} å¼ å›¾ç‰‡ï¼Ÿ\nå°†é€’å½’å¤„ç†å¹¶è¦†ç›–ä¿å­˜ã€‚`);
        }
        
        if (!ok) return;


        async function walk(dirHandle, prefix=''){
          for await (const [name, entry] of dirHandle.entries()){
            const path = prefix ? `${prefix}/${name}` : name;
            if (entry.kind === 'file'){
              await processFileLike(
                async () => ({ file: await entry.getFile(), name }),
                async (blob) => {
                  const newName = removeParamCheckbox.checked ? getCleanFileName(name) : name;

                  if (newName !== name){
                    const newHandle = await dirHandle.getFileHandle(newName, { create: true });
                    const w = await newHandle.createWritable();
                    await w.write(blob);
                    await w.close();
                    try { await dirHandle.removeEntry(name); } catch(e){}
                  } else {
                    const w = await entry.createWritable();
                    await w.write(blob);
                    await w.close();
                  }
                },
                path
              );
            } else if (entry.kind === 'directory'){
              await walk(entry, path);
            }
          }
        }
        
        await walk(handle);
        showToast('ğŸ‰ å…¨éƒ¨å¤„ç†å®Œæˆï¼ˆæ–‡ä»¶å¤¹æ¨¡å¼ï¼‰');
      }catch(e){
        console.error(e);
        showToast('å¤„ç†å‡ºé”™ï¼š' + e.message);
      }
    }

    // -------- æ–‡ä»¶æ¨¡å¼ï¼ˆæ‹–æ–‡ä»¶ -> ZIP ä¸‹è½½ï¼Œæ”¯æŒæ”¹åï¼‰ --------
    async function handleFilesToZip(files){
      zip.files = {}; // é‡ç½®
      let any = false;
      for (const file of files){
        const displayName = file.name;
        await processFileLike(
          async () => ({ file, name: file.name }),
          async (blob) => {
            any = true;
            const newName = removeParamCheckbox.checked ? getCleanFileName(file.name) : file.name;
            const arrayBuffer = await blob.arrayBuffer();
            zip.file(newName, arrayBuffer, {date: new Date()});
          },
          displayName
        );
      }
      if (any){
        const now = new Date();
        const zipName = `compressed_${now.getFullYear()}-${String(now.getMonth()+1).padStart(2,'0')}-${String(now.getDate()).padStart(2,'0')}_${String(now.getHours()).padStart(2,'0')}-${String(now.getMinutes()).padStart(2,'0')}-${String(now.getSeconds()).padStart(2,'0')}.zip`;
        createZipAndDownload(zipName);
        showToast('ğŸ‰ å…¨éƒ¨å¤„ç†å®Œæˆï¼ˆå·²ç”Ÿæˆ ZIPï¼‰');
      } else {
        showToast('æœªå¤„ç†ä»»ä½•æ–‡ä»¶');
      }
    }

// æ‹–æ‹½äº¤äº’ï¼ˆå•æ–‡ä»¶å¤¹æˆ–å¤šä¸ªæ–‡ä»¶ï¼‰
dropZone.addEventListener('dragover', e => { e.preventDefault(); dropZone.classList.add('dragover'); });
    dropZone.addEventListener('dragleave', () => dropZone.classList.remove('dragover'));
    dropZone.addEventListener('drop', async e => {

      dropZone.classList.remove('dragover');

      // å…³é”®ä¿®å¤ï¼šåœ¨ä»»ä½• await ä¹‹å‰ç«‹å³æ•è·æ–‡ä»¶åˆ—è¡¨
      const items = e.dataTransfer.items;

      // 1) ä¼˜å…ˆå¤„ç†å•æ–‡ä»¶å¤¹æ‹–å…¥çš„ç‰¹æ®Šæƒ…å†µ
      if (items && items.length === 1){
        const item = items[0];

        // 1a) æ–°ç‰ˆ Chromium APIï¼šå°è¯•è·å–ç›®å½•å¥æŸ„
        if (item.getAsFileSystemHandle){
          try{
            const handle = await item.getAsFileSystemHandle();

      // ä½¿ç”¨åœ¨å‡½æ•°å¼€å¤´å®‰å…¨æ•è·çš„ 'files' å˜é‡
