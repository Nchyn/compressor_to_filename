<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>æ‰¹é‡å›¾ç‰‡å‹ç¼©å™¨</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2em;
      max-width: 700px;
      margin: auto;
    }
    #dropZone {
      border: 2px dashed #ccc;
      padding: 2em;
      text-align: center;
      margin-bottom: 1em;
      border-radius: 10px;
      background: #f9f9f9;
      cursor: pointer;
      transition: background-color 0.3s, border-color 0.3s;
    }
    #dropZone.dragover {
      background-color: #e0f7ff;
      border-color: #007bff;
    }
    #dropZone:hover {
      background-color: #e0f7ff;
      border-color: #007bff;
    }
    .image-block {
      margin: 1em 0;
      padding: 1em;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .download-link {
      display: inline-block;
      margin-top: 0.5em;
      color: blue;
    }
    .image-preview {
      max-width: 200px;
      max-height: 150px;
      margin: 0.5em;
      cursor: pointer;
      vertical-align: middle;
    }
    .image-preview-enlarged {
      max-width: 90%;
      max-height: 90%;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1000;
      border: 3px solid #fff;
      background: #f0f0f0;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }
    .image-preview-enlarged-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      z-index: 999;
    }
  </style>
</head>
<body>
  <h2>ğŸ“¦ å›¾ç‰‡å‹ç¼©å™¨ï¼ˆæ‹–æ‹½æˆ–ç‚¹å‡»ä¸Šä¼ ï¼‰</h2>
  <div id="dropZone">ğŸ“‚ ç‚¹å‡»æˆ–å°†å›¾ç‰‡æ‹–æ‹½åˆ°æ­¤åŒºåŸŸ</div>
  <input type="file" id="fileInput" accept="image/*" multiple style="display: none;" />
  <div id="output"></div>

  <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.5/dist/FileSaver.min.js"></script>

  <script>
    const dropZone = document.getElementById('dropZone');
    const fileInput = document.getElementById('fileInput');
    const output = document.getElementById('output');
    const zip = new JSZip();

    // è·å–æ–‡ä»¶åä¸­çš„ç›®æ ‡å¤§å°ï¼ˆä¾‹å¦‚ï¼šname-200KB.jpgï¼‰
    function getTargetSizeFromName(name) {
      const match = name.match(/-(\d+)KB\.jpg$/i);
      return match ? parseInt(match[1]) * 1024 : null;
    }

    function dataURLToBlob(dataURL) {
      const [header, base64] = dataURL.split(',');
      const mime = header.match(/:(.*?);/)[1];
      const binary = atob(base64);
      const array = Uint8Array.from(binary, char => char.charCodeAt(0));
      return new Blob([array], { type: mime });
    }

    // ä½¿ç”¨äºŒåˆ†æ³•å‹ç¼©å›¾ç‰‡åˆ°æŒ‡å®šå¤§å°
    async function compressImageToTarget(file, targetSize) {
      const img = new Image();
      const reader = new FileReader();
      reader.readAsDataURL(file);

      await new Promise(resolve => {
        reader.onload = () => {
          img.src = reader.result;
          img.onload = resolve;
        };
      });

      const canvas = document.createElement('canvas');
      canvas.width = img.width;
      canvas.height = img.height;
      const ctx = canvas.getContext('2d');
      ctx.drawImage(img, 0, 0);

      let low = 0.1, high = 1.0;
      let resultBlob = null;

      for (let i = 0; i < 10; i++) {
        const mid = (low + high) / 2;
        const dataUrl = canvas.toDataURL('image/jpeg', mid);
        const blob = dataURLToBlob(dataUrl);

        if (blob.size <= targetSize) {
          resultBlob = blob;
          low = mid;
        } else {
          high = mid;
        }
      }

      return resultBlob;
    }

    function createDownloadLink(blob, name) {
      const url = URL.createObjectURL(blob);
      const link = document.createElement('a');
      link.href = url;
      link.download = name;
      link.textContent = 'ğŸ“¥ ä¸‹è½½å›¾åƒ';
      link.className = 'download-link';
      return link;
    }

    async function handleFiles(files) {
      output.innerHTML = '';
      zip.files = {};
      let anyProcessed = false;

      for (const file of files) {
        const block = document.createElement('div');
        block.className = 'image-block';
        output.appendChild(block);

        const title = document.createElement('h4');
        title.textContent = `ğŸ–¼ï¸ å¤„ç†æ–‡ä»¶ï¼š${file.name}`;
        block.appendChild(title);

        const targetSize = getTargetSizeFromName(file.name);
        if (!targetSize) {
          const warn = document.createElement('p');
          warn.textContent = 'âŒ æ–‡ä»¶åä¸­æœªæ‰¾åˆ°ç›®æ ‡å¤§å°ï¼ˆä¾‹å¦‚ï¼šxxx-160KB.jpgï¼‰';
          block.appendChild(warn);
          continue;
        }

        if (file.size <= targetSize) {
          const info = document.createElement('p');
          info.textContent = `âœ… åŸå§‹å›¾ç‰‡ ${(file.size / 1024).toFixed(1)}KB å°äºç›®æ ‡ï¼Œè·³è¿‡å‹ç¼©`;
          block.appendChild(info);

          const preview = document.createElement('img');
          preview.className = 'image-preview';
          preview.src = URL.createObjectURL(file);
          preview.dataset.previewType = 'original';
          preview.dataset.original = preview.src;
          block.appendChild(preview);

          const arrayBuffer = await file.arrayBuffer();
          zip.file(file.name, arrayBuffer);
          block.appendChild(createDownloadLink(file, file.name));
          continue;
        }

        const compressed = await compressImageToTarget(file, targetSize);
        if (compressed) {
          anyProcessed = true;

          // åŸå›¾é¢„è§ˆ
          const previewOriginal = document.createElement('img');
          previewOriginal.className = 'image-preview';
          previewOriginal.src = URL.createObjectURL(file);
          previewOriginal.dataset.previewType = 'original';
          previewOriginal.dataset.original = previewOriginal.src;
          previewOriginal.dataset.compressed = URL.createObjectURL(compressed);
          block.appendChild(previewOriginal);

          // å‹ç¼©å›¾é¢„è§ˆ
          const previewCompressed = document.createElement('img');
          previewCompressed.className = 'image-preview';
          previewCompressed.src = previewOriginal.dataset.compressed;
          previewCompressed.dataset.previewType = 'compressed';
          previewCompressed.dataset.original = previewOriginal.src;
          previewCompressed.dataset.compressed = previewCompressed.src;
          block.appendChild(previewCompressed);

          block.appendChild(createDownloadLink(compressed, file.name));

          const arrayBuffer = await compressed.arrayBuffer();
          zip.file(file.name, arrayBuffer);
        } else {
          const fail = document.createElement('p');
          fail.textContent = 'âŒ å‹ç¼©å¤±è´¥';
          block.appendChild(fail);
        }
      }

      if (anyProcessed) {
        const now = new Date();
        const dateStr = now.toISOString().split('T')[0];
        const timeStr = now.toTimeString().split(' ')[0].replace(/:/g, '-');
        const zipName = `compressed_${dateStr}_${timeStr}.zip`;

        const content = await zip.generateAsync({ type: "blob" });
        saveAs(content, zipName);
      }
    }

    // æ‹–æ”¾ä¸Šä¼ å¤„ç†
    dropZone.addEventListener('dragover', e => {
      e.preventDefault();
      dropZone.classList.add('dragover');
    });
    dropZone.addEventListener('dragleave', () => {
      dropZone.classList.remove('dragover');
    });
    dropZone.addEventListener('drop', e => {
      e.preventDefault();
      dropZone.classList.remove('dragover');
      handleFiles(Array.from(e.dataTransfer.files));
    });

    // ç‚¹å‡» dropZone æ‰“å¼€æ–‡ä»¶é€‰æ‹©æ¡†
    dropZone.addEventListener('click', () => {
      fileInput.click();
    });
    fileInput.addEventListener('change', () => {
      handleFiles(Array.from(fileInput.files));
    });

    // æ”¾å¤§å›¾ç‚¹å‡»åˆ‡æ¢åŸå›¾å’Œå‹ç¼©å›¾
    document.addEventListener('click', (e) => {
      if (e.target.classList.contains('image-preview')) {
        const original = e.target.dataset.original;
        const compressed = e.target.dataset.compressed;

        const overlay = document.createElement('div');
        overlay.className = 'image-preview-enlarged-overlay';

        const enlarged = document.createElement('img');
        enlarged.src = e.target.src;
        enlarged.className = 'image-preview-enlarged';
        enlarged.dataset.original = original;
        enlarged.dataset.compressed = compressed;
        enlarged.dataset.state = e.target.dataset.previewType;

        // åˆ‡æ¢å‹ç¼©å›¾/åŸå›¾
        enlarged.addEventListener('click', (ev) => {
          ev.stopPropagation();
          const state = enlarged.dataset.state;
          if (state === 'original') {
            enlarged.src = compressed;
            enlarged.dataset.state = 'compressed';
          } else {
            enlarged.src = original;
            enlarged.dataset.state = 'original';
          }
        });

        overlay.addEventListener('click', () => {
          overlay.remove();
          enlarged.remove();
        });

        document.body.appendChild(overlay);
        document.body.appendChild(enlarged);
      }
    });
  </script>
</body>
</html>
